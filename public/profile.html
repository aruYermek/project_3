<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="profile-info text-center">
                    <img src="path/to/avatar.jpg" alt="Avatar" class="avatar img-fluid rounded-circle">
                    <h2 class="mt-3">Your Name</h2>
                    <p class="text-muted">example@example.com</p>
                    <p><strong>Friends:</strong> 500</p>
                    <a class="nav-item">
                      <button class="btn btn-primary" onclick="redirectToFriend()">Add Friends</button>
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="main-content">
                    <h3 class="mb-4">Posts</h3>
                    <div class="post">
                        <p>This is a post from the user. It can contain text, images, etc.</p>
                    </div>
                    <div class="post">
                        <p>Another post goes here...</p>
                    </div>
                    <div class="post">
                        <p>Yet another post...</p>
                    </div>
                    <div class="post">
                        <p>One more post for good measure...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/connectWallet.js"></script>
    <script src="./js/profile.js"></script>
</body>

</html>
