<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="profile-info text-center">
                    <img src="" alt="Avatar" class="avatar img-fluid rounded-circle" id="avatar">
                    <h2 class="mt-3" id="name"></h2>
                    <p class="text-muted" id="email"></p>
                    <p class="text-muted" id="bio"></p>
                    <p><strong>Friends:</strong> 250</p>
                    <button class="btn btn-primary">Add As Friend</button>
                    <div class="edit-profile-btn">
                        <button class="btn btn-primary" id="editProfileBtn">Edit Account</button>
                    </div>
                    <div class="edit-profile-form" style="display: none;">
                        <h3>Edit Profile</h3>
                        <form id="editProfileForm" enctype="multipart/form-data" action="/edit-profile" method="POST">
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio:</label>
                                <textarea class="form-control" id="bioInput" name="bio"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Upload Avatar:</label>
                                <input type="file" class="form-control" id="avatarInput" name="avatar">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="main-content">
                    <h3 class="mb-4">Posts</h3>
                    <div id="posts">
                        <!-- Здесь будут отображаться посты пользователя -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
